version: "3.9"
services:
  postgres:
    image: postgres:15-alpine
    container_name: couple-evolution-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: couple_evolution
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
